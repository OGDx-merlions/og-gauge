<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>

<link rel="import" href="css/og-gauge-styles.html">

<link rel="import" href="../px-d3-imports/px-d3-imports.html">

<!--
Custom Gauge Implementation using D3

### Usage

    <og-gauge
      title="Frequency Gauge"
      unit="Hz"
      value="30"
      thresholds='[{"parts":38,"color":"#7aba00"},{"parts":31,"color":"#f3a441"},{"parts":31,"color":"#f34335"}]'>
    </og-gauge>

@element og-gauge
@blurb Custom Gauge Implementation using D3
@homepage index.html
@demo index.html
-->

<dom-module id="og-gauge">
  <template>
    <style include="og-gauge-styles"></style>
    <div class="gauge-wrapper">
      <div class="top">
        <label class="title">[[title]]</label></br>
        <label class="caption">[[currentValueTitle]]: [[currentValue]] [[unit]]</label>
      </div>
      <div id="viz"></div>
      <div class="bottom">
          <label class="value">{{value}}</label>
          <label class="unit">[[unit]]</label>
      </div>
    </div>
  </template>
</dom-module>
<script src="dist/og-gauge.js"></script>
